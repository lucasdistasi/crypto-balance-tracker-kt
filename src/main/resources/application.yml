server:
  port: 8080

spring:
  data:
    mongodb:
      uri: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@localhost:27017
      database: ${MONGODB_DATABASE}

springdoc:
  swagger-ui:
    defaultModelsExpandDepth: -1

logging:
  charset:
    console: UTF-8
  level:
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %cyan([ %thread ]) %green(%logger) - %boldCyan(%msg%n)"